<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Product</title>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/contact.css">
</head>

<body>
    <div class="container">
       
        <form class="product-form" action="/contactus/success" method="POST">
    
           <div id="header">
             <h1>Book a Call</h1>
             <p>Book a call slot and our representative will call you within 1hr of selected time.</p>
           </div>
              <div class="form-floating mt-3">
                <input  type="text" id ="expense"class="form-control" placeholder="Enter desc" required>
                <label for="expense" class="form-label">Name:</label>
              </div>
    
              <div class="form-floating mt-3">
                <input type="text" class="form-control"  id ="desc" placeholder="Enter desc" required>
                <label for="desc" class="form-label" >Email:</label>
                <!-- <div class="invalid-feedback">Invalid desc</div> -->
              </div>
                
              <div class="form-floating mt-3">
                <input type="number" class="form-control"  id ="desc" placeholder="Enter desc" required>
                <label for="desc" class="form-label" >Phone no:</label>
                <!-- <div class="invalid-feedback">Invalid desc</div> -->
              </div>
                
            
              
                <div class="col-12 mt-3">
                    <label for="fexpense"  class="form-label" >Time for a Call:</label>
                        <div class="input-group">
                                <input type="date" id="seldate" class="form-control" expense="birthday">                    
                                <input type="time" id="seltime" class="form-control" expense="appt">
                        </div>  
                </div>
                
             <input type="submit" id ="sub-button" class="subut" value="GET A CALL">
        </form> 
    
</body>

</html>
